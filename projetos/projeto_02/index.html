<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="description" content="Conteúdo do meu site.">
    <meta charset="keywords" content="palavras, separadas,por,virgula">
    <meta charset="author" content="Eric">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Minha Landing Page</title>

<body>
    <header>
        <div class="container">
            <div>
                <div class="logo-1"></div>
            </div><!--logo-1-->
            <div>
                <div class="logo-2"></div>
            </div><!--logo-2-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>EU VOU SER O REI DOS PIRATAS.</h2>
                <form>
                    <div class="form-wraper">
                        <p>* Nome Completo</p>
                        <input type="text" name="nome" required placeholder="Nome">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>* E-mail</p>
                        <input type="text" name="email" required placeholder="E-mail">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>* Telefone</p>
                        <input type="text" name="telefone" required placeholder="Telefone">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>* Campos Obrigatórios</p>
                    </div><!--form-wraper-->
                </form>
            </div><!--form-container-->
        </div><!--container bg-->
    </section><!--cover-form-->
    <section class="chamada">
        <div class="container">
            <div>
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elitLorem ipsum dolor sit amet consectetur
                    adipisicing elit.</h2>
            </div>
            <div>
                <p>Alguma mensagem para a chamada</p>
            </div>
        </div><!--container-->
    </section><!--chamada-->
